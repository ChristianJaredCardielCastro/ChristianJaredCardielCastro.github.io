<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .chatgpt-logo {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .fanta-logo {
      font-size: 18px;

    }

    .login-button,.register-button {

    .login-button:hover,.register-button:hover {

</head>

</html>
